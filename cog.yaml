build:
  gpu: true
  cuda: "11.2"
  python_version: "3.9"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_requirements: "requirements-cog.txt"
  run:
    - apt-get update && apt-get install -y software-properties-common
    - apt-get install ffmpeg -y

predict: "predict.py:Predictor"
